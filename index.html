<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sry Yaar ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 7s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.4);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: bubbleUp 8s linear infinite;
    }

    @keyframes bubbleUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* Card */
    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 30px;
      text-align: center;
      width: 300px;
      animation: popIn 1s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      z-index: 10;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
      font-size: 30px;
      animation: wiggle 2s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    p {
      font-size: 20px;
      color: #444;
      margin-bottom: 25px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1f4a;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="high-on-you.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>ðŸ¥º</h1>
    <p>sry yaar ðŸ’–</p>
    <button onclick="startMagic()">Tap here âœ¨</button>
  </div>

  <script>
    const music = document.getElementById("HIGH ON YOU(KoshalWorld.Com) (1)");

    function startMagic() {
      music.play();
      createHearts();
      createBubbles();
    }

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }

    function createBubbles() {
      setInterval(() => {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.width = bubble.style.height = Math.random() * 15 + 10 + "px";
        document.body.appendChild(bubble);

        setTimeout(() => bubble.remove(), 8000);
      }, 400);
    }
  </script>

</body>
</html>
